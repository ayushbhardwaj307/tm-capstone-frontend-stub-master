<div>
  <div class="form-group">
    <label class="color">User Name</label>
    <input type="text" class="form-control" [formControl]="userName" name="UserName" id="UserName" >
    <span class="error" *ngIf="(userName.dirty || userName.touched) && userName.errors?.required">User Name is required</span>
  </div>
  <div class="form-group">
    <label for="lastName" class="color">Password</label>
    <input [formControl]="password" class="form-control" type="password" name="password" id="password">
    <span class="error" *ngIf="(password.dirty || password.touched) && password.errors?.required">Password is required</span>
    <span class="error" *ngIf="(password.dirty || password.touched) && password.errors?.minlength">Password isn't long enough, minimum of 6 character</span>
  </div>
  <div class="btnCenter">
    <button type="submit" (click)="submitForm()" class="btn btn-submit btnWidth button" [disabled]="!signInForm.valid"> Sign In </button>
  </div>
</div>
