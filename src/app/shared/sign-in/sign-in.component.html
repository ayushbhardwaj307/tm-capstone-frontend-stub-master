<div class="dropdown">
  <button class="btn  dropdown-toggle colorWhite" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="fontSize colorWhite" ><i class="fa fa-user "></i> Account</div>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <button type="button" class="btn modals" data-toggle="modal" (click)="showModal=true" id="sign-in-button">
      Sign In
    </button>
  </div>

<div id="modals">
  <div class="modal" id="registerModal" role="dialog" [ngClass] = "{'show': showModal}">
    <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)="showModal=false">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="actions row">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item col-lg-6 center px-0 pl-1 pointer" role="presentation">
                <a id="signIn-tab" (click)="toggleSignIn(true)" [ngClass]="isSignIn?'nav-link active':'nav-link'" class="fa fa-sign-in">&nbsp;Sign in</a>
              </li>
              <li class="nav-item col-lg-6 center px-0 pointer" role="presentation">
                <a id="signUp-tab" (click)="toggleSignIn(false)" [ngClass]="!isSignIn?'nav-link active':'nav-link'" class="fa fa-user-plus">&nbsp;Sign up</a>
              </li>
            </ul>
          </div>
          <div class="tab-content row">
            <div id="signInTab" [ngClass]="isSignIn?'tab-pane col-lg-12 px-5 py-5 active':'tab-pane col-lg-12 px-5 py-5'">
              <div class="card">
                <div class="card-header color center fontStyle">
                  Sign in
                </div>
                <div class="card-body">
                  <form class="user-form" [formGroup]="signInForm">
                    <app-sign-in-modal></app-sign-in-modal>
                  </form>
                </div>
              </div>
            </div>
            <div id="signUpTab" [ngClass]="!isSignIn?'tab-pane col-lg-12 px-5 py-5 active':'tab-pane col-lg-12 px-5 py-5'" >
              <div class="card">
                <div class="card-header color center fontStyle">
                  Sign up
                </div>
                <div class="card-body">
                  <div id="login">
                    <form class="user-form" [formGroup]="signUpForm">
                      <app-sign-up></app-sign-up>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
